<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipCatch AI - Viral Clip Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-scissors"></i>
                <h1>ClipCatch AI</h1>
            </div>
            <p class="tagline">Transform your videos into viral clips with AI</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h2>Upload Your Video</h2>
                    <p>Drag & drop your video here or click to browse</p>
                    <input type="file" id="videoInput" accept="video/*" hidden>
                    <button class="btn-browse" onclick="document.getElementById('videoInput').click()">
                        <i class="fas fa-folder-open"></i> Browse Files
                    </button>
                    <div class="file-info" id="fileInfo" style="display: none;">
                        <i class="fas fa-video"></i>
                        <span id="fileName"></span>
                        <button class="btn-remove" id="removeFile">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <!-- Video Preview -->
                <div class="video-preview" id="videoPreview" style="display: none;">
                    <video id="previewVideo" controls></video>
                </div>
            </div>

            <!-- Configuration Panel -->
            <div class="config-panel">
                <h3><i class="fas fa-cog"></i> Configuration</h3>
                
                <div class="config-group">
                    <label for="segmentDuration">
                        <i class="fas fa-clock"></i> Segment Duration
                    </label>
                    <div class="duration-options">
                        <button class="duration-btn active" data-duration="5">5s</button>
                        <button class="duration-btn" data-duration="10">10s</button>
                        <button class="duration-btn" data-duration="15">15s</button>
                        <button class="duration-btn" data-duration="30">30s</button>
                        <button class="duration-btn" data-duration="60">60s</button>
                    </div>
                    <input type="number" id="segmentDuration" value="5" min="1" max="120" hidden>
                </div>

                <div class="config-group">
                    <label for="clipCount">
                        <i class="fas fa-film"></i> Number of Viral Clips
                    </label>
                    <div class="slider-container">
                        <input type="range" id="clipCount" min="1" max="10" value="3" class="slider">
                        <span class="slider-value" id="clipCountValue">3</span>
                    </div>
                </div>

                <div class="config-group">
                    <label for="hookWords">
                        <i class="fas fa-magic"></i> Custom Hook Words
                        <span class="tooltip">
                            <i class="fas fa-info-circle"></i>
                            <span class="tooltiptext">Enter words that indicate exciting moments (e.g., amazing, wow, incredible)</span>
                        </span>
                    </label>
                    <textarea 
                        id="hookWords" 
                        placeholder="e.g., amazing, wow, incredible, awesome, unbelievable, shocking"
                        rows="3"
                    ></textarea>
                    <small>Separate words with commas</small>
                </div>

                <div class="config-group">
                    <label>
                        <i class="fas fa-sliders-h"></i> Advanced Options
                    </label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="detectFaces" checked>
                            <span>Detect Face Reactions</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="detectAudio" checked>
                            <span>Analyze Audio Peaks</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="detectMotion" checked>
                            <span>Detect Motion Intensity</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <div class="action-section">
                <button class="btn-analyze" id="analyzeBtn" disabled>
                    <i class="fas fa-robot"></i> Analyze & Generate Clips
                </button>
                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Analyzing your video with AI...</p>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">0%</span>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <h3><i class="fas fa-star"></i> Your Viral Clips</h3>
                <div class="clips-grid" id="clipsGrid"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 ClipCatch AI. Powered by Advanced AI Technology.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
